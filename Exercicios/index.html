<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script type="text/javascript" src="jquery3.7.1.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->

    <style type="text/css">
        h1{
            color: #090;
        }
        #container{
            width: 200px;
            height: 100px;
            border: 1pc solid red;
            margin: 20px;
        }
        #diferente{
            width: 200px;
            height: 100px;
            border: 1pc solid black;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 id="cor">Cabeçalho muda de cor</h1>
    <button type="button" id="btn-vermelha">Vermelha</button>
    <button type="button" id="btn-azula">Azula</button>

    <div id="container">
        <p>fasdfsdfads</p>
    </div>
    <div id="diferente"></div>
</body>
    <!-- Solucão com Javascriipt Puro -->
    <script type="text/javascript">
        window.onload = function(){
            document.getElementById('btn-azula').onclick = mudaCor;
        };
        
        function mudaCor(){
            document.getElementById('cor').style.color = 'blue';
        };
    </script> 

<!-- Solucão com JQuery -->
    <script type="text/javascript">
        $(document).ready(function(){   
            $('#btn-vermelha').click(function(){
                $('#cor').css('color', '#FF0000');
            });
        });
    // Construtor $(); ou jQuery();
   
    console.log(navigator.userAgent);    
    // console.log(jQuery.browser); //removido na versao 1.9

    // expressão contesto

    $(document).ready(function(){
        $('#diferente').css('background', 'green'); // Sem uso do parâmetro contexto
        $('p', $('#container')).css('color', 'red'); // Com uso do parâmetro
    });
   

    </script>
</html>
